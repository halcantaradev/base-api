version: '3.5'

services:
  database:
    container_name: database
    image: postgres:15.3-alpine
    env_file:
      - .env
    ports:
      - '5432:5432'
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestao_api
    ports:
      - "8080:${PORT}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production