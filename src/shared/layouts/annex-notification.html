{{#if hasAnexos}}
<div class="page" style="height: 90vh; display: flex; align-items: center; justify-content: center; font-family: Arial;"><h2>Anexos</h2></div>
<div class="page">
    <div style="width: 100%; display: flex; justify-content: center; flex-wrap: wrap; margin-top: 2em;">
        {{#each anexos}}
        <div style="width: 80%; margin: 1em .2em;">
            <img src="{{this.url}}" style=" width: 100%;">
        </div>
        {{/each}}
    </div>
</div>
{{/if}}
